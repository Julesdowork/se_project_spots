<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Julian McNeill" />
    <meta name="keywords" content="HTML, CSS, Responsive, Grid" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" alt="The Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="images/avatar.jpg"
            alt="A picture of Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-btn">
              <img
                src="images/edit.svg"
                alt="Edit icon"
                class="profile__edit"
              />Edit profile
            </button>
          </div>
          <button class="profile__add-btn">
            <img
              src="images/plus.svg"
              alt="Plus icon"
              class="profile__edit"
            />New Post
          </button>
        </section>
      </main>
      <foooter class="footer"></foooter>
    </div>
  </body>
</html>
