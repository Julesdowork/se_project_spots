<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Julian McNeill" />
    <meta
      name="keywords"
      content="HTML, CSS, Responsive, Grid, Bessie Coleman, image sharing"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="The Spots logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn">
              <img
                src="<%=require('./images/pencil_light.svg')%>"
                alt="Pencil icon light"
                class="profile__pencil-icon"
              />
            </button>
            <img
              src="<%=require('./images/avatar.jpg')%>"
              alt="A picture of Bessie Coleman"
              class="profile__avatar"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">New Post</button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <button type="button" class="card__delete-btn"></button>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>

      <div id="edit-modal" class="modal">
        <div class="modal__container">
          <h2 class="modal__title">Edit profile</h2>
          <button type="button" class="modal__close-btn"></button>
          <form name="edit-profile" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div id="new-post-modal" class="modal">
        <div class="modal__container">
          <h2 class="modal__title">New post</h2>
          <button type="button" class="modal__close-btn"></button>
          <form name="new-post" class="modal__form" novalidate>
            <label for="new-image-input" class="modal__label">
              Image link
              <input
                id="new-image-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="new-image-input-error" class="modal__error"></span>
            </label>
            <label for="post-caption-input" class="modal__label">
              Caption
              <input
                id="post-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span id="post-caption-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div id="preview-modal" class="modal">
        <div class="modal__container modal__container_type_preview">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_preview"
          ></button>
          <figure class="modal__figure">
            <img src="" alt="" class="modal__image" />
            <figcaption class="modal__caption"></figcaption>
          </figure>
        </div>
      </div>

      <div id="edit-avatar-modal" class="modal">
        <div class="modal__container">
          <h2 class="modal__title">Edit profile avatar</h2>
          <button type="button" class="modal__close-btn"></button>
          <form name="edit-avatar" class="modal__form" novalidate>
            <label for="profile-avatar-input" class="modal__label">
              Profile Picture
              <input
                id="profile-avatar-input"
                type="text"
                class="modal__input"
                placeholder="Paste the link to an image"
                required
                minlength="2"
              />
              <span id="profile-avatar-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div id="delete-modal" class="modal">
        <div class="modal__container modal__container_type_delete">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_preview"
          ></button>
          <h2 class="modal__delete-title">
            Are you sure you want to delete this image?
          </h2>
          <form name="delete-card" class="modal__form" novalidate>
            <div class="modal__button-group">
              <button
                type="submit"
                class="modal__submit-btn modal__submit-btn_color_red"
              >
                Delete
              </button>
              <button
                type="button"
                class="modal__cancel-btn"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
